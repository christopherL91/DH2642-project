<div>
  <md-card *ngFor="let entry of (item | async)?.locations | keys" class="weather-card" routerLink="city/{{entry.key}}">
    <md-card-content>
      <h2>{{entry.key}}</h2>
    </md-card-content>
    <a (click)="remove(entry.key)" class="removecity">
      <span class="fa fa-times fa-2x"></span>
    </a>
  </md-card>
  <div>
    <button md-raised-button routerLink="add">Add City</button>
  </div>
</div>
