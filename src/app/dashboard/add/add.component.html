<md-input-container class="new-location">
  <label>Which other location you gotta stalk, weirdo?</label>
  <input type="text" #location mdInput [formControl]="myControl" [mdAutocomplete]="auto" required>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
   <md-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
   </md-option>
</md-autocomplete>
<div>
  <button
    md-raised-button 
    (click)="add(location.value)" 
    class="button--large button--primary">
    Add this city
  </button>
</div>
