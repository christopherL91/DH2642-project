<div [ngBusy]="{busy: busy, message: 'Loading...', backdrop: true, delay: 200, minDuration: 600}"></div>
<div class="city-container">
  <md-grid-list *ngFor="let entry of forecast | keys" cols="2">
    Key: {{entry.key}} Value: {{entry.value}}
  </md-grid-list>
  <button 
    md-raised-button 
    routerLink="graph">
    Temperature graph
  </button>
  <button 
    md-raised-button 
    (click)="back()">
    Back
  </button>
</div>
