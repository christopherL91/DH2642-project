<div [ngBusy]="{busy: busy, message: 'Loading...', backdrop: true, delay: 200, minDuration: 600}"></div>


<div *ngIf="currenticon">
  <video id="bgvid" playsinline autoplay muted loop>
    <source src="/assets/video/{{ currenticon }}.mp4" type="video/mp4">
  </video>
  <div class="overlayvideo"></div>
</div>

<div *ngIf="currenticon">
  <div class="container">
    <div class="row city-headings">
      <div class="col-sm-6">
        <h1 class="currentloction">{{ currentlocation }}</h1>
      </div>
      <div class="col-sm-6">
        <h1 class="currenttemperature">{{ currenttemp }} &deg;C</h1>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let entry of hourlytemp" class="col-sm-1">
        <div class="temperature-container">
          <div class="temperature-date">{{ entry.time * 1000 | date:'HH:mm' }}</div>
          <div class="temperature-date temperature-date-timezone">{{ entry.time * 1000 | date:'Z' }}</div>
          <div class="temperature-type">
            <span class="icon-custom-weather icon-custom-{{ entry.icon }}"></span>
          </div>
          <div class="temperature-number">{{ entry.temperature }} &deg;C</div>
        </div>
      </div>
    </div>
    <div style="margin-top: 50px; text-align: center;">
      <button
        md-raised-button
        routerLink="graph">
        Temperature graph
      </button>
      <button
        md-raised-button
        (click)="back()">
        Back
      </button>
    </div>
  </div>
</div>
