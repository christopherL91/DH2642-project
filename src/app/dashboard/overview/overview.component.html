<div [ngBusy]="{busy: busy, message: 'Loading...', backdrop: true, delay: 200, minDuration: 600}"></div>
<div>
  <h1>Honest Weather - Dashboard</h1>
  <md-card *ngFor="let entry of (item | async)?.locations | keys" class="weather-card" routerLink="details/{{entry.key}}">
    <md-card-content>
      <h2>{{entry.key}}</h2>
    </md-card-content>
    <a (click)="remove(entry.key)" class="removecity">
      <span class="fa fa-times fa-2x"></span>
    </a>
  </md-card>
  <div>
    <button
      md-raised-button 
      routerLink="add">
      Add Location
    </button>
  </div>
</div>
